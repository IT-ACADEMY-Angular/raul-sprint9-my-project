<div class="profile-container p-3">
  <div class="d-flex justify-content-between align-items-center">
    <div class="back-arrow">
      <button class="btn btn-link text-black p-0" (click)="goBack()">
        <i class="fa-solid fa-arrow-left fs-1"></i>
      </button>
    </div>
    <div class="flex-grow-1 text-end">
      <p class="mb-0 fw-bold">{{ breadcrumb }}</p>
    </div>
  </div>

  <div class="d-flex align-items-center mt-3">
    <div class="position-relative">
      <ng-container *ngIf="company?.photoUrl; else defaultCompanyPhoto">
        <img [src]="company.photoUrl" alt="Foto de empresa" class="custom-photo">
      </ng-container>
      <ng-template #defaultCompanyPhoto>
        <i class="fa-solid fa-circle-user fa-7x custom-icon-profile"></i>
      </ng-template>
    </div>
    <div class="ms-3">
      <h2 class="m-0 fw-bold text-break">{{ company?.name }}</h2>
    </div>
  </div>

  <div class="flex-grow-1 text-center mt-3">
    <p class="mb-0">Selecciona la fecha y el trabajador para ver las reservas existentes.</p>
  </div>

  <div class="mt-3">
    <mat-calendar [(selected)]="selectedDate" (selectedChange)="dateChanged($event)" [minDate]="minDate"></mat-calendar>
  </div>

  <div *ngIf="selectedDate" class="profile-info px-4 pt-4">
    <div *ngIf="workers && workers.length > 0; else noWorkers" class="mb-3 dropdown">
      <button class="btn form-select dropdown-toggle" type="button" id="workerDropdown" data-bs-toggle="dropdown"
              aria-expanded="false" [ngStyle]="{'color': selectedWorker ? '#000000' : '#9b9b9b'}">
        {{ selectedWorker || 'Selecciona un trabajador...' }}
      </button>
      <ul class="dropdown-menu" aria-labelledby="workerDropdown">
        <li *ngFor="let worker of workers">
          <a class="dropdown-item" (click)="selectWorker(worker.name)">{{ worker.name }}</a>
        </li>
      </ul>
    </div>
    <ng-template #noWorkers>
      <p>No hay trabajadores asignados a esta empresa.</p>
    </ng-template>
  </div>

  <div *ngIf="selectedDate" class="text-center mt-4">
    <button class="btn btn-login" (click)="viewBookings()" [disabled]="!selectedWorker">
      VER
    </button>
  </div>
</div>
