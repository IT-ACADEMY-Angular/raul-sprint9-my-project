<div class="booking-modal-container">
  <button class="close-button" (click)="onClose()">
    <i class="fa-solid fa-xmark"></i>
  </button>

  <div class="booking-details">
    <p><strong>Cliente:</strong> {{ data.customerName | titlecase }}</p>
    <p><strong>Tarea:</strong> {{ data.task | titlecase }}</p>
    <p>
      <strong>Fecha: </strong>
      <input type="date" [(ngModel)]="editableDate" class="modal-input" (ngModelChange)="validateModification()" />
    </p>
    <p>
      <strong>Hora: </strong>
      <input type="time" [(ngModel)]="editableTime" class="modal-input" (ngModelChange)="validateModification()" />
    </p>
    <div *ngIf="modificationError" class="error-message">
      {{ modificationError }}
    </div>
  </div>

  <div class="modal-actions">
    <button class="btn btn-delete fw-bold" (click)="onDelete()">ELIMINAR</button>
    <button class="btn btn-save fw-bold" (click)="onSave()" [disabled]="!isModified || !isModificationValid">
      GUARDAR
    </button>
  </div>

  <div class="modal-call">
    <button class="btn btn-call fw-bold" (click)="onCall()">
      <i class="fa-solid fa-phone"></i>
    </button>
    <button class="btn btn-whatsapp fw-bold" (click)="onWhatsapp()">
      <i class="fa-brands fa-whatsapp"></i>
    </button>
  </div>
</div>
