<nav class="navbar text-white color-navbar">
  <div class="container-fluid d-flex justify-content-between align-items-center position-relative h-100">
    <div class="invisible">
      <i class="fa-solid fa-circle-user fa-3x"></i>
    </div>
    <div class="position-absolute w-100 d-flex align-items-end style-title">
      <span class="fs-3 text-center w-100">{{ title }}</span>
    </div>
    <div class="d-flex align-items-center clickable-icon" *ngIf="showProfileIcon" routerLink="/profile">
      <ng-container *ngIf="user?.photoUrl; else defaultIcon">
        <img [src]="user?.photoUrl" alt="Perfil" class="navbar-photo">
      </ng-container>
      <ng-template #defaultIcon>
        <i class="fa-solid fa-circle-user responsive-icon"></i>
      </ng-template>
    </div>
  </div>
</nav>
