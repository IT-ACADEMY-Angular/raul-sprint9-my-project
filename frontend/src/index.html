<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>ZYTAPP</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="icon" type="image/png" href="assets/mainLogo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="mat-typography">
  <div class="unsupported-message">
    <div>
      <span class="zytapp-title">ZYTAPP</span> is a mobile device-based app.<br>
    You can resize the window to view the demo.
    </div>
    <button id="mobileBtn" class="btn btn-customized btn-lg mt-3 fw-bold">OPEN DEMO</button>
  </div>
  <app-root></app-root>

  <script>
    document.getElementById('mobileBtn')?.addEventListener('click', function () {
      const url = window.location.href;
      const mobileWidth = 385;
      const mobileHeight = 812;
      window.open(url, 'vistaMovil', `width=${mobileWidth},height=${mobileHeight}`);
    });
  </script>
</body>

</html>
