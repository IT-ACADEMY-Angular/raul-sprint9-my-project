<div class="profile-container p-3">

  <div class="d-flex justify-content-between align-items-center">
    <div class="back-arrow">
      <button class="btn btn-link text-black p-0" (click)="goBack()">
        <i class="fa-solid fa-arrow-left fs-1"></i>
      </button>
    </div>
    <div class="flex-grow-1 text-end">
      <p class="mb-0 fw-bold">{{ breadcrumb }}</p>
    </div>
  </div>

  <div class="d-flex align-items-center mt-3">
    <div class="position-relative">
      <i class="fa-solid fa-circle-user fa-7x custom-icon-profile"></i>
      <button class="btn btn-link position-absolute" style="bottom: 0; right: 0;">
        <i class="fa-solid fa-camera fs-3 text-black"></i>
      </button>
    </div>
    <div class="ms-3">
      <h2 class="m-0 fw-bold text-break">Stone Barber Shop</h2>
    </div>
  </div>

  <div class="flex-grow-1 text-center mt-3">
    <p class="mb-0">Rellena el formulario para ver disponibilidad!</p>
  </div>

  <div class="mt-3">
    <mat-calendar [(selected)]="selectedDate" (selectedChange)="dateChanged($event)"></mat-calendar>
  </div>

  <div class="profile-info px-4 pt-4">
    <div class="mb-3 dropdown">
      <button class="btn form-select dropdown-toggle" type="button" id="workerDropdown" data-bs-toggle="dropdown"
        aria-expanded="false" [ngStyle]="{'color': selectedWorker ? '#000000' : '#9b9b9b'}">
        {{ selectedWorker || 'Selecciona un trabajador...' }}
      </button>
      <ul class="dropdown-menu" aria-labelledby="workerDropdown">
        <li><a class="dropdown-item" (click)="selectWorker('Miguel')">Miguel</a></li>
        <li><a class="dropdown-item" (click)="selectWorker('Raul')">Raul</a></li>
        <li><a class="dropdown-item" (click)="selectWorker('Judit')">Judit</a></li>
        <li><a class="dropdown-item" (click)="selectWorker('Rosa')">Rosa</a></li>
      </ul>
    </div>

    <div class="mb-3 dropdown">
      <button class="btn form-select dropdown-toggle" type="button" id="serviceDropdown" data-bs-toggle="dropdown"
        aria-expanded="false" [ngStyle]="{'color': selectedService ? '#000000' : '#9b9b9b'}">
        {{ selectedService || 'Selecciona un servicio...' }}
      </button>
      <ul class="dropdown-menu" aria-labelledby="serviceDropdown">
        <li>
          <a class="dropdown-item" (click)="selectService('Corte de pelo hombre + barba + lavado + secado')">
            Corte de pelo hombre + barba + lavado + secado + noseque
          </a>
        </li>
        <li>
          <a class="dropdown-item" (click)="selectService('Corte de pelo hombre')">
            Corte de pelo hombre
          </a>
        </li>
        <li>
          <a class="dropdown-item" (click)="selectService('Corte de pelo hombre + barba')">
            Corte de pelo hombre + barba
          </a>
        </li>
      </ul>
    </div>


    <div class="mb-3 dropdown">
      <button class="btn form-select dropdown-toggle" type="button" id="scheduleDropdown" data-bs-toggle="dropdown"
        aria-expanded="false" [ngStyle]="{'color': selectedSchedule ? '#000000' : '#9b9b9b'}">
        {{ selectedSchedule || 'Selecciona una franja horaria...' }}
      </button>
      <ul class="dropdown-menu" aria-labelledby="scheduleDropdown">
        <li><a class="dropdown-item" (click)="selectSchedule('09:00 - 14:00')">09:00 - 14:00</a></li>
        <li><a class="dropdown-item" (click)="selectSchedule('15:00 - 20:00')">15:00 - 20:00</a></li>
      </ul>
    </div>

    <div *ngIf="selectedSchedule === '09:00 - 14:00'" class="time-pills d-flex flex-wrap gap-2 mt-3">
      <button *ngFor="let time of morningTimes" class="btn btn-outline-secondary time-pill"
        [ngClass]="{'active': selectedTime === time}" (click)="selectTime(time)">
        {{ time }}
      </button>
    </div>
    <div *ngIf="selectedSchedule === '15:00 - 20:00'" class="time-pills d-flex flex-wrap gap-2 mt-3">
      <button *ngFor="let time of afternoonTimes" class="btn btn-outline-secondary time-pill"
        [ngClass]="{'active': selectedTime === time}" (click)="selectTime(time)">
        {{ time }}
      </button>
    </div>

    <button type="submit" class="btn btn-login mt-4 d-block mx-auto">RESERVAR</button>
  </div>

</div>
