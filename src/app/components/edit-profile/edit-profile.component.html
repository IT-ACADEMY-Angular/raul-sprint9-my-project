<div class="profile-container p-3">

  <div class="d-flex justify-content-between align-items-center">
    <div class="back-arrow">
      <button class="btn btn-link text-black p-0" (click)="goBack()">
        <i class="fa-solid fa-arrow-left fs-1"></i>
      </button>
    </div>
    <div class="flex-grow-1 text-end">
      <p class="mb-0 fw-bold">{{ perfil }}</p>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-3">
    <div class="position-relative d-inline-block">
      <i class="fa-solid fa-circle-user fa-7x custom-icon-profile"></i>
      <button class="btn btn-link position-absolute" style="bottom: 0; right: 0;">
        <i class="fa-solid fa-camera fs-3 text-black"></i>
      </button>
    </div>
  </div>

  <div class="profile-info px-4 pt-4">
    <div class="mb-3">
      <label class="fw-bold">Nombre</label>
      <input type="text" class="form-control" [(ngModel)]="nombre" placeholder="Nombre">
    </div>
    <div class="mb-3">
      <label class="fw-bold">Apellidos</label>
      <input type="text" class="form-control" [(ngModel)]="apellidos" placeholder="Apellidos">
    </div>
    <div class="mb-3">
      <label class="fw-bold">Mail</label>
      <input type="email" class="form-control" [(ngModel)]="mail" placeholder="Mail">
    </div>
    <div class="mb-3">
      <label class="fw-bold">Teléfono</label>
      <input type="text" class="form-control" [(ngModel)]="telefono" placeholder="Teléfono">
    </div>
  </div>

  <button type="submit" class="btn btn-login mt-4 d-block mx-auto">GUARDAR</button>

</div>
