<div class="home-container">
  <div class="content d-flex flex-column align-items-center justify-content-center">
    <h1 class="text-center mb-4 fw-bold">{{ titulo }}</h1>

    <div class="input-group w-75">
      <input type="text" class="form-control" placeholder="Nombre de la empresa...">
      <span class="input-group-text">
        <i class="fa-solid fa-magnifying-glass"></i>
      </span>
    </div>
  </div>

  <div class="footer text-center">
    <div class="position-relative fs-5 fw-bold mb-3 appointment-edit shadow py-2 px-3">
      CITAS PENDIENTES
      <span class="notification-badge"
        [ngClass]="{'bg-danger': citasPendientes > 0, 'bg-success': citasPendientes === 0}">
        {{ citasPendientes }}
      </span>
    </div>

    <div class="bg-success-subtle py-3 shadow">
      <p class="fw-bold fs-5 text-dark mb-3">¡ CREA TU EMPRESA EN ZYTAPP !</p>
      <button class="btn btn-dark text-white px-4 py-2 fw-bold shadow">
        9,99 €
      </button>
    </div>
  </div>
</div>
